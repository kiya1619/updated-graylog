<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network related Errors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 90%;
            margin: 50px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        nav {
            background-color: #042208;
            padding: 20px;
            text-align: center;
        }

        nav,
        h1 {
            color: rgb(250, 246, 246);
            font-weight: bolder;
            font-size: 40px;
        }

        .export-btn {
            display: inline-block;
            background-color: transparent;
            /* Transparent background */
            color: black;
            /* Green text color */
            padding: 12px 20px;
            /* Padding to make it look good */
            text-align: center;
            /* Center the text */
            text-decoration: none;
            /* Remove underline */
            font-size: 16px;
            /* Larger font */
            border: 2px solid #4CAF50;
            /* Green border */
            border-radius: 8px;
            /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Smooth transition for hover effect */
            margin: 10px 0;
            /* Margin for spacing */
        }

        .export-btn:hover {
            background-color: transparent;
            /* Green background on hover */
            color: green;
            /* White text on hover */
            transform: scale(1.05);
            /* Slightly enlarge on hover */
        }

        /* Active effect when button is clicked */
        .export-btn:active {
            background-color: #388e3c;
            /* Even darker green when active */
            transform: scale(0.98);
            /* Slightly shrink when clicked */
        }

        /* Focus effect for accessibility */
        .export-btn:focus {
            outline: none;
            /* Remove the outline */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Add a shadow effect on focus */
        }
    </style>

    </style>
</head>
<nav>
    <h1>Network Errors</h1>

</nav>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <a href="{% url 'export_error_logs_csv' error_type='NetworkError' %}" class="export-btn"><i class="fa fa-download"></i> Export</a>

    <div class="container">


        <!-- Display the Network Error Logs in a Table -->
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Source</th>
                    <th>Message {{ cnt }}</th>
                </tr>
            </thead>
            <tbody>
                {% for log in network_error_logs.itertuples %}
                <tr>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.source }}</td>
                    <td>{{ log.message }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No network errors found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
